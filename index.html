<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌查詢</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input[type="text"], button {
            font-size: 16px;
            margin: 10px;
        }
        #result, #buttonPanel {
            margin-top: 20px;
            font-size: 16px;
        }
        .card-info {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .card-info div {
            margin-bottom: 5px; /* 修改注釋符號 */
        }
        strong {
            font-weight: bold; /* 修改注釋符號 */
        }
        #buttonPanel button {
            margin: 5px;
            padding: 5px 10px;
            font-size: 16px;
        }
        #buttonPanel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>卡牌資訊查詢</h1>
    <input type="text" id="cardId" placeholder="輸入卡牌 ID">
    <div id="buttonPanel">
        <!-- 按鈕分組 -->
        <button onclick="appendToInput('EB')">EB</button>
        <button onclick="appendToInput('OP')">OP</button>
        <button onclick="appendToInput('P')">P</button>
        <button onclick="appendToInput('ST')">ST</button>
        <button onclick="appendToInput('0')">0</button>
        <button onclick="appendToInput('1')">1</button>
        <button onclick="appendToInput('2')">2</button>
        <button onclick="appendToInput('3')">3</button>
        <button onclick="appendToInput('4')">4</button>
        <button onclick="appendToInput('5')">5</button>
        <button onclick="appendToInput('6')">6</button>
        <button onclick="appendToInput('7')">7</button>
        <button onclick="appendToInput('8')">8</button>
        <button onclick="appendToInput('9')">9</button>
        <button onclick="appendToInput('-')">-</button>
        <button onclick="deleteLast()">刪除</button>
    </div>
    <button onclick="searchCard()">搜尋</button>
    <div id="result"></div>

    <script>
        function appendToInput(value) {
            const cardIdInput = document.getElementById('cardId');
            cardIdInput.value += value; // 添加字符到輸入框
        }

        function deleteLast() {
            const cardIdInput = document.getElementById('cardId');
            cardIdInput.value = cardIdInput.value.slice(0, -1); // 移除最後一個字符
        }

        async function searchCard() {
            const cardIdInput = document.getElementById('cardId');
            const cardId = cardIdInput.value.trim().toUpperCase(); // 自動轉換為大寫
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // 清空之前的結果

            if (cardId === '') {
                resultDiv.textContent = '請輸入卡牌 ID';
                return;
            }

            try {
                const q = window.query(window.collection(window.db, 'cards'), window.where('id', '==', cardId));
                const querySnapshot = await window.getDocs(q);

                if (querySnapshot.empty) {
                    resultDiv.textContent = '未找到該 ID 的卡牌效果。';
                } else {
                    querySnapshot.forEach((doc) => {
                        const card = doc.data();
                        const cardElement = document.createElement('div');
                        cardElement.classList.add('card-info');
                        cardElement.textContent = `ID: ${card.id}, Effect: ${card.effect}`;
                        resultDiv.appendChild(cardElement);
                    });
                }
            } catch (error) {
                console.error('Error fetching document: ', error);
                resultDiv.textContent = '獲取卡牌資料時出錯。';
            }
        }
    </script>
</body>
</html>
