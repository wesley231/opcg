<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡牌查詢</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #input-container, #result-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .button-grid button {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        #result {
            font-size: 24px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            width: 80%;
            text-align: center;
            display: none;
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        #back-button {
            padding: 10px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA71ZvjbqbI7AVY9G4sQZkN_jIrFHZia4I",
            authDomain: "optg-fa160.firebaseapp.com",
            projectId: "optg-fa160",
            storageBucket: "optg-fa160.appspot.com",
            messagingSenderId: "1085170144521",
            appId: "1:1085170144521:web:c4f212d17bc213a03b2fd8",
            measurementId: "G-RPLQ797VLX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make db available globally
        window.db = db;
        window.collection = collection;
        window.query = query;
        window.where = where;
        window.getDocs = getDocs;
    </script>
</head>
<body>
    <h1>卡牌資訊查詢</h1>
    <div id="input-container">
        <input type="text" id="cardId" placeholder="輸入卡牌 ID" readonly>
        <div class="button-grid">
            <button onclick="appendCharacter('1')">1</button>
            <button onclick="appendCharacter('2')">2</button>
            <button onclick="appendCharacter('3')">3</button>
            <button onclick="appendCharacter('4')">4</button>
            <button onclick="appendCharacter('5')">5</button>
            <button onclick="appendCharacter('6')">6</button>
            <button onclick="appendCharacter('7')">7</button>
            <button onclick="appendCharacter('8')">8</button>
            <button onclick="appendCharacter('9')">9</button>
            <button onclick="appendCharacter('0')">0</button>
            <button onclick="appendCharacter('EB')">EB</button>
            <button onclick="appendCharacter('OP')">OP</button>
            <button onclick="appendCharacter('-')">-</button>
            <button onclick="appendCharacter('ST')">ST</button>
            <button onclick="appendCharacter('P')">P</button>
            <button onclick="deleteLastCharacter()">刪除</button>
        </div>
        <button onclick="searchCard()">搜尋</button>
    </div>
    <div id="result-container" class="hidden">
        <div id="result"></div>
        <button id="back-button" onclick="goBack()">返回</button>
    </div>

    <script>
        function appendCharacter(char) {
            const cardIdInput = document.getElementById('cardId');
            cardIdInput.value += char;
        }

        function deleteLastCharacter() {
            const cardIdInput = document.getElementById('cardId');
            cardIdInput.value = cardIdInput.value.slice(0, -1);
        }

        async function searchCard() {
            const cardIdInput = document.getElementById('cardId');
            const cardId = cardIdInput.value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');
            const resultContainer = document.getElementById('result-container');
            resultDiv.innerHTML = '';

            if (cardId === '') {
                resultDiv.textContent = '請輸入卡牌 ID';
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('visible');
                return;
            }

            try {
                const q = window.query(window.collection(window.db, 'cards'), window.where('id', '==', cardId));
                const querySnapshot = await window.getDocs(q);

                if (querySnapshot.empty) {
                    resultDiv.textContent = '未找到該 ID 的卡牌效果。';
                } else {
                    querySnapshot.forEach((doc) => {
                        const card = doc.data();
                        resultDiv.textContent = `Effect: ${card.effect}`;
                    });
                }
                document.getElementById('input-container').classList.add('hidden');
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('visible');
                document.getElementById('back-button').style.display = 'block';
            } catch (error) {
                console.error('Error fetching document: ', error);
                resultDiv.textContent = '獲取卡牌資料時出錯。';
                resultContainer.classList.remove('hidden');
                resultContainer.classList.add('visible');
            }
        }

        function goBack() {
            document.getElementById('input-container').classList.remove('hidden');
            document.getElementById('result-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('visible');
            document.getElementById('back-button').style.display = 'none';
            document.getElementById('cardId').value = '';
        }
    </script>
</body>
</html>
